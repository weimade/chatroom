<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <title>边看边聊 </title>
  <link rel="stylesheet" href="style.css">
<style type="text/css">
body{background:#ebebeb;}
.chat-tools{position: fixed; bottom: 0;left: 0;right: 0; width: 100%; background:#FFF;border-top:1px solid #ddd;padding:10px 10px;}
.chat-tools .inputMessage{border:none;border-bottom:1px solid #C8C8C8;}
.messages{padding:10px 15px;}
.messages li.message{margin:0 0 10px 0;overflow:hidden;display:block;}
.message .username,.message .username img{text-align:center; vertical-align:middle; line-height:80px;background:#FFF;padding:0;font-size:120%;width:80px;height:80px;border-radius:4px;overflow:hidden;float:left;}
.message .messageBody{background-color: #FFF;border-radius:4px;color: #000;padding:10px;margin:0 0 0 15px;float:left;max-width:60%; position:relative;}
.message.me .messageBody{background-color: #b2e866;float:right;margin:0 15px 0 0;}
.message.me .username{float:right;}
.message .messageBody:after{top:50%;left: -10px;margin-top:-11px;position: absolute;display: block;width: 0;height: 0;border-color:transparent;border-width: 11px;border-style: solid;content:' ';border-right-color:#FFF;border-left-width: 0;}
.message.me .messageBody:after{left:auto;right: -10px;border-left-color:#b2e866;border-right-width:0;border-left-width:11px;}
</style>

</head>
<body>
<h1 style="display:none;
    text-align: center;
" id="chatRoomName"></h1>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
<div >      
  <input class="inputMessage" placeholder="说两句..."/>
<button id="sendMsgBtn" type="button">发送</button>
</div>

    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">请输入昵称</h3>
        <input class="usernameInput" type="text" maxlength="14" />
	<button class="enterChatRoomBtn" type="button">边看边聊</button>
      </div>
    </li>
  </ul>

  <script src="/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
